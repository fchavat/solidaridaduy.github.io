---
layout: default
---
<h1>Organizaciones en {{ page.nombre }} - {{page.departamento}}</h1>
<ul>
  {% assign filtered_orgs = site.organizaciones | where: 'departamento', page.departamento | where: 'barrio', page.nombre %}
  {% for org in filtered_orgs %}
    <li><h2><a href="{{ org.url }}">{{ org.title }}</a></h2></li>
  {% endfor %}
</ul>
