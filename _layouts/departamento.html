---
layout: default
---
<h1>{{ page.nombre }}</h1>

<h2>Barrios de {{ page.nombre }}</h2>
<ul>
  {% assign filtered_barrios = site.barrios | where: 'departamento', page.nombre %}
  {% for barrio in filtered_barrios %}
    <li><a href="{{ barrio.url }}">{{ barrio.nombre }}</a></li>
  {% endfor %}
</ul>
